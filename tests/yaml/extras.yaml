-
  name: Extra Dependencies Explored
  index:
    - name: A
      version: 1.0.0
      depends: []
      extras:
        extra: [B == 1.0.0]
    - B 1.0.0
    - E 1.0.0
  actions:
    - install: A[extra]
  results:
    - graph:
      - A 1.0.0 -> B 1.0.0
      set:
      - A 1.0.0
      - B 1.0.0

- name: Resolvable Diamond Conflict (choose lower version) due to extra
  # Explores D 2.0.0 first but then C requires D 1.x.x, causing a change to
  # choosing D 1.0.0 (lower version)
  index:
    - name: A
      version: 1.0.0
      depends: [B]
      extras:
        extra: [C]
    - B 1.0.0; depends D
    - C 1.0.0; depends D ~= 1.0.0
    - C 1.0.1; depends D ~= 1.0.0
    - C 1.0.2; depends D ~= 1.0.0
    - C 1.0.3; depends D ~= 1.0.0
    - D 1.0.0
    - D 2.0.0
    - E 1.0.0
  actions:
    - install: A[extra]
  results:
    - graph:
        - A 1.0.0 -> B 1.0.0
        - A 1.0.0 -> C 1.0.3
        - B 1.0.0 -> D 1.0.0
        - C 1.0.3 -> D 1.0.0
      set:
        - A 1.0.0
        - B 1.0.0
        - C 1.0.3
        - D 1.0.0

- name: Extra depending on same package's extra
  index:
    - A 1.0.0; depends B, C[extra1]
    - B 1.0.0; depends C[extra2]

    - name: C
      version: 1.0.0
      depends: [D]
      extras:
        extra1: [E]
        extra2: [F]
    - D 1.0.0
    - E 1.0.0
    - F 1.0.0
    - G 1.0.0
  actions:
    - install: A
  results:
    - graph:
      - A 1.0.0 -> B 1.0.0
      - A 1.0.0 -> C 1.0.0
      - B 1.0.0 -> C 1.0.0
      - C 1.0.0 -> D 1.0.0
      - C 1.0.0 -> E 1.0.0
      - C 1.0.0 -> F 1.0.0
      set:
      - A 1.0.0
      - B 1.0.0
      - C 1.0.0
      - D 1.0.0
      - E 1.0.0
      - F 1.0.0

- name: Extra depending on same package's extra
  index:
    - name: A
      version: 1.0.0
      depends: [B]
      extras:
        extra1: ["A[extra2]", C]
        extra2: [D]
    - B 1.0.0
    - C 1.0.0
    - D 1.0.0
    - E 1.0.0
  actions:
    - install: A[extra1]
  results:
    - graph:
      - A 1.0.0 -> B 1.0.0
      - A 1.0.0 -> C 1.0.0
      - A 1.0.0 -> D 1.0.0
      set:
      - A 1.0.0
      - B 1.0.0
      - C 1.0.0
      - D 1.0.0
